<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>

  <meta charset="utf-8" />
  <title>Timetable Editor</title>
  <link rel="icon" href="img/icon.ico" />
  <link rel="stylesheet" type="text/css" href="styles/root.css" />
  <link rel="stylesheet" type="text/css" href="styles/base.css" />
  <link rel="stylesheet" type="text/css" href="styles/elements.css" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <script src="scripts/functions.js"></script>

</head>
<body>

  <!-- START VIEW -->
  <div id="view-start" style="display: flex">

    <section>
      <button id="button-create">Создать</button>
      <p>или</p>
      <textarea id="input-json" placeholder="Расписание (JSON)"></textarea>
      <button id="button-open">Открыть</button>
    </section>

  </div>

  <!-- MAIN VIEW -->
  <div id="view-main" style="display: none">

    <!-- NAVIGATION BAR -->
    <nav>
      <button id="button-times">Время</button>
      <button id="button-lessons">Предметы</button>
      <button id="button-timetable">Расписание</button>
      <button id="button-json">Json</button>
    </nav>

    <main>

      <!-- TIMES FRAME -->
      <section id="frame-times" style="width: 800px; display: none">

        <div id="grid-times">
          <p>Кол-во предметов</p>
          <p>Первый номер</p>
          <input id="input-times-count" value="01" type="number" onchange="checkNumberInput(this, 1, 24)" />
          <input id="input-initial-index" value="01" type="number" onchange="checkNumberInput(this, 0, 24)" />
        </div>

        <table>
          <thead>
            <tr>
              <th>Номер</th>
              <th>Час</th>
              <th>Минута</th>
              <th>Час</th>
              <th>Минута</th>
            </tr>
          </thead>
          <tbody id="table-times-body"></tbody>
        </table>

      </section>

      <!-- LESSONS FRAME -->
      <section id="frame-lessons" style="width: 1600px; display: none">

        <table>
          <thead>
            <tr>
              <th style="width: 64px">ID</th>
              <th>Название</th>
              <th>Кабинет</th>
              <th>Фамилия</th>
              <th>Имя</th>
              <th>Отчество</th>
              <th>Копии</th>
              <th style="width: 64px"></th>
            </tr>
          </thead>
          <tbody id="table-lessons-body"></tbody>
        </table>

        <button id="button-add-lesson">+</button>

      </section>

      <!-- TIMETABLE FRAME -->
      <section id="frame-timetable" style="display: none">

        <table>
          <thead>
            <tr id="table-timetable-head">
              <th style="min-width: 64px"></th>
              <th style="min-width: 64px"></th>
            </tr>
          </thead>
          <tbody id="table-timetable-body">
            <tr>
              <th class="text-upright" rowspan="7">Чётная</th>
              <th>Пн</th>
            </tr>
            <tr><th>Вт</th></tr>
            <tr><th>Ср</th></tr>
            <tr><th>Чт</th></tr>
            <tr><th>Пт</th></tr>
            <tr><th>Сб</th></tr>
            <tr><th>Вс</th></tr>
            <tr>
              <th class="text-upright" style="border-bottom: 0" rowspan="7">Нечётная</th>
              <th>Пн</th>
            </tr>
            <tr><th>Вт</th></tr>
            <tr><th>Ср</th></tr>
            <tr><th>Чт</th></tr>
            <tr><th>Пт</th></tr>
            <tr><th>Сб</th></tr>
            <tr><th style="border-bottom: 0">Вс</th></tr>
          </tbody>
        </table>

      </section>

      <!-- JSON FRAME -->
      <section id="frame-json" style="width: 800px; display: none">
        <textarea id="text-json" oninput="resizeTextarea(this)"></textarea>
      </section>

    </main>

  </div>

  <!-- LESSONS POPUP -->
  <div id="popup-lessons" style="display: none">
    <section></section>
  </div>

  <!-- ELEMENTS -->
  <div style="display: none">

    <table>
      <tr id="row-time">
        <td><input value="-1" disabled /></td>
        <td><input value="12" type="number" onchange="checkNumberInput(this, 0, 23)" /></td>
        <td><input value="00" type="number" onchange="checkNumberInput(this, 0, 59)" /></td>
        <td><input value="12" type="number" onchange="checkNumberInput(this, 0, 23)" /></td>
        <td><input value="00" type="number" onchange="checkNumberInput(this, 0, 59)" /></td>
      </tr>
    </table>

    <table>
      <tr id="row-lesson">
        <td><input value="-1" disabled /></td>
        <td><input /></td>
        <td><input /></td>
        <td><input /></td>
        <td><input /></td>
        <td><input /></td>
        <td><input /></td>
        <td><button class="button-text">X</button></td>
      </tr>
    </table>

    <article id="item-lesson">
      <div>
        <p>{title}</p>
        <p>{id}</p>
      </div>
      <div>
        <p>{teacher}</p>
        <p>{room}</p>
      </div>
    </article>

  </div>

  <!-- SCRIPTS -->
  <script src="scripts/times.js"></script>
  <script src="scripts/lessons.js"></script>
  <script src="scripts/timetable.js"></script>
  <script src="scripts/json.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
