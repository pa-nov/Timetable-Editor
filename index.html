<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="index.css"/><title>Timetable Creator</title></head>
<body>
  
  <div id="windowStart" class="windowStart">
    <table class="center" style="height: 860px; width: 560px">
      <tr style="height: 10%">
        <td>
          <button id="buttonCreate" class="fill">Создать</button>
        </td>
      </tr>
      <tr style="height: 10%">
        <td>
          <center>или</center>
        </td>
      </tr>
      <tr style="height: 70%">
        <td>
          <div class="fill" style="background-color: var(--color-dark) ">
            <textarea id="inputJson" class="textJson center" style="background-color: var(--color-dark)" placeholder="Расписание (JSON)"></textarea>
          </div>
        </td>
      </tr>
      <tr style="height: 10%">
        <td>
          <button id="buttonOpen" class="fill">Открыть</button>
        </td>
      </tr>
    </table>
  </div>
  
  <div id="windowMain" class="windowMain">
    <div id="frameNavigation" class="frameNavigation">
      <table class="fill">
        <tr>
          <td style="width: 20%"></td>
          <td style="width: 60%; padding-bottom: 32px">
            <table class="fill" style="background-color: var(--color-light)">
              <tr>
                <td style="width: 25%">
                  <button id="buttonOpenTimes" class="buttonNavigation fill">Время</button>
                </td>
                <td style="width: 25%">
                  <button id="buttonOpenLessons" class="buttonNavigation fill">Предметы</button>
                </td>
                <td style="width: 25%">
                  <button id="buttonOpenTimetable" class="buttonNavigation fill">Расписание</button>
                </td>
                <td style="width: 25%">
                  <button id="buttonOpenJson" class="buttonNavigation fill">JSON</button>
                </td>
              </tr>
            </table>
          </td>
          <td style="width: 20%"></td>
        </tr>
      </table>
    </div>
    
    
    <div id="windowTimes" class="windowPage">
      <div class="windowFrame">
        <table class="center" style="height: 90%; width: 90%">
          <tr style="height: 10%">
            <td style="width: 45%; font-size: 16px; text-align: center ">
              Кол-во предметов в день:
              <input id="inputTimes" style="width: 90%; margin-inline: 5%" type="number" step="1" min="1" max="48" />
            </td>
            <td style="width: 45%; font-size: 16px; text-align: center">
              Номер первого предмета:
              <input id="inputInitialIndex" style="width: 90%; margin-inline: 5%" type="number" step="1" />
            </td>
          </tr>
          <tr style="height: 10%">
            <td colspan="2">
              <table class="frameTimes fill" border="1">
                <tr class="frameTimes">
                  <td class="frameTimes" style="width: 20%; text-align: center">Номер</td>
                  <td class="frameTimes" style="width: 20%; text-align: center">Час</td>
                  <td class="frameTimes" style="width: 20%; text-align: center">Минута</td>
                  <td class="frameTimes" style="width: 20%; text-align: center">Час</td>
                  <td class="frameTimes" style="width: 20%; text-align: center">Минута</td>
                </tr>
              </table>
            </td>
          </tr>
          <tr style="height: 80%">
            <td colspan="2">
              <table id="frameTimes" class="frameTimes fill" border="1">
                <tr class="frameTimes">
                  <td class="frameTimes" style="width: 20%">
                    <div id="timesIndex0" style="text-align: center">0</div>
                  </td>
                  <td class="frameTimes" style="width: 20%">
                    <input id="startHour0" class="inputTimes" type="number" step="1" min="0" max="24" />
                  </td>
                  <td class="frameTimes" style="width: 20%">
                    <input id="startMinute0" class="inputTimes" type="number" step="1" min="0" max="60" />
                  </td>
                  <td class="frameTimes" style="width: 20%">
                    <input id="endHour0" class="inputTimes" type="number" step="1" min="0" max="24" />
                  </td>
                  <td class="frameTimes" style="width: 20%">
                    <input id="endMinute0" class="inputTimes" type="number" step="1" min="0" max="60" />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
    
    <div id="windowLessons" class="windowPage"></div>
    
    <div id="windowTimetable" class="windowPage"></div>
    
    <div id="windowJson" class="windowPage">
      <div class="windowFrame">
        <textarea id="textJson" class="textJson center" disabled="disabled"></textarea>
      </div>
    </div>
  </div>
  
<script src="index.js"></script>
</body>
</html>
